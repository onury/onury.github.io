<ul class="portfolio">
    {% for repo in site.github.public_repositories limit:28 %}

        {% if repo.fork != true %}
            <li class="repo">
                <a href="{% if !repo.homepage %}{{ repo.html_url %}{% else %}{{ repo.homepage }}{% endif %}">
                    {{ repo.name }}<br />
                    {{ repo.description }}
                </a>
            </li>
        {% endif %}

    {% endfor %}
</ul>
